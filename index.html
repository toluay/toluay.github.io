<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./assets/image/favicon-16x16.png">

    <title>Currency Converter</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./assets/css/main.css" rel="stylesheet">
</head>

<body>

<main role="main" class="container">

   <div class="row justify-content-sm-center">
       <div class="col-sm-12 col-md-12 col-lg-8">
           <form id="currencyConverter">
               <div class="c-header">
                   <span><i class="fas fa-coins" style="font-size: 48px;"></i>Currency Converter</span>
               </div>
               <div class="form-group row">
                   <div class="col-sm-12 col-md-12 col-lg-1">
                       <label id="amount-one-currency" class="currency"></label>
                   </div>
                   <div class="col-sm-12 col-md-12 col-lg-5 currency">
                       <input type="number" min="0" class="form-control" id="amount-one" placeholder="">
                   </div>
                   <div class="col-sm-12 col-md-12 col-lg-6">
                       <select id="currency-one" class="form-control">

                       </select>
                   </div>
               </div>
               <div class="form-group row">
                   <div class="col-sm-12 col-md-12 col-lg-1">
                       <label id="amount-two-currency" class="currency"></label>
                   </div>
                   <div class="col-sm-12 col-md-12 col-lg-5 currency">
                       <input type="number" min="0" class="form-control" id="amount-two" placeholder="">
                   </div>
                   <div class="col-sm-12 col-md-12 col-lg-6">
                       <select id="currency-two" class="form-control">

                       </select>
                   </div>
               </div>

           </form>
           <div id="info" class="col-sm-12 col-md-12 col-lg-12">
               <span id="currency-info-one"></span>
               <span id="currency-info-two"></span>
           </div>
       </div>
   </div>

   <div id="update-message">

   </div>

</main><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="./assets/js/idb.js"></script>
<script src="./assets/js/currencyAPI.js"></script>
<script src="./assets/js/main.js"></script>

</body>
</html>
